
{% extends 'coach_header.html' %}
{% block content %}
<br>
<br>
<div class="col p-2 bg-info container">
  <h3>Viewing Time Schedule</h3>
</div>
<br>
<div class="container">
  <table  class="table">
    <tr>
        <td >SL NO </td>
      <td>WAKEUP TIME</td>
        <td>MORNING GROUND TIME</td>
        <td>INTERVAL DETAILS</td>
        <td colspan="2"></td>

    </tr>
{% for data in data %}
    <tr>
        <td>{{forloop.counter}}</td>
      <td>{{ data.1 }}</td>
      <td>{{ data.2 }}</td>
        <td>{{ data.3 }}</td>
        <td><a href="../edit_time_schedule/{{data.0}}">delete</a></td>
        <td><a href="../delete_time_schedule/{{data.0}}">delete</a></td>
    </tr>
{% endfor %}
  </table>
</div>
{% endblock %}
