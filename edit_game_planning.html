{% extends 'coach_header.html' %}
{% block content %}
<br>
<br>
<div class="col p-2 bg-info container">
  <h3>Edit Game Planning</h3>
</div>
<br>
<div class="container">
  <table  class="table">
        <form action="../game_planning_edit" method="post" enctype="multipart/form-data" >
      {% csrf_token %}


    <tr>
      <th>TITLE:</th>
      <td><input type="text" value="{{data.1}}" name="title" style="opacity:0.6; width:250px; height:35px; " required ></td>
      </tr>
    <tr>
      <th >DESCRIPTION:</th>
      <td><input type="text" value="{{data.2}}" name="description" style="opacity:0.6; width:250px; height:35px; " required ></td>
      <input type="hidden" value="{{data.0}}" name="id">

      </tr>

      <tr>
      <td>&nbsp;</td>
      <td><input name="Submit" type="submit" id="Submit" value="Update" ></td>
    </tr>
    </form>

  </table>
</div>
{% endblock %}
