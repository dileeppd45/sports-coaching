{% extends 'coach_header.html' %}
{% block content %}
<br>
<br>
<div class="col p-2 bg-info container">
  <h3>Edit Time Schedule</h3>
</div>
<br>
<div class="container">
  <table  class="table">
        <form action="../time_schedule_edit" method="post" enctype="multipart/form-data" >
      {% csrf_token %}


    <tr>
      <th>WAKEUP TIME:</th>
      <td><input type="text" value="{{data.1}}" name="wakeup" style="opacity:0.6; width:250px; height:35px; " required ></td>
      </tr>
    <tr>
      <th >MORNING GROUND TIME:</th>
      <td><input type="text" value="{{data.2}}" name="morning" style="opacity:0.6; width:250px; height:35px; " required ></td>
      <input type="hidden" value="{{data.0}}" name="id">

      </tr>
        <tr>
      <th>INTERVAL DETAILS:</th>
      <td><input type="text" value="{{data.3}}" name="interval" style="opacity:0.6; width:250px; height:35px; " required ></td>
      </tr>
    <tr>

      <tr>
      <td>&nbsp;</td>
      <td><input name="Submit" type="submit" id="Submit" value="Update" ></td>
    </tr>
    </form>

  </table>
</div>
{% endblock %}
