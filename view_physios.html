
{% extends 'admin_header.html' %}
{% block content %}
<br>
<br>
<div class="col p-2 bg-info container">
  <h3>Viewing Physios</h3>
</div>
<br>
<div class="container">
  <table  class="table">
    <tr>
        <td >PHYSIOS ID: </td>
      <td>NAME:</td>
      <td >ADDRESS:</td>
      <td >PHONE NUMBER: </td>
      <td >EMAIL:</td>
      <td>AGE:</td>
      <td>PASSWORD:</td>
      <td colspan="2"></td>
    </tr>
{% for data in data %}
    <tr>
        <td>{{ data.0 }}</td>
      <td>{{ data.1 }}</td>
      <td>{{ data.2 }}</td>
      <td>{{ data.3 }}</td>
      <td>{{ data.4 }}</td>
      <td>{{ data.5 }}</td>
      <td>{{ data.6 }}</td>
      <td><a href="../edit_physio/{{data.0}}">edit</a> </td>
      <td><a href="../delete_physio/{{data.0}}">delete</a> </td>

    </tr>
{% endfor %}
  </table>
</div>
{% endblock %}
