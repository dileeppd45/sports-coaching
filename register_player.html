
{% extends 'coach_header.html' %}
{% block content %}
<br>
<br>
<div class="col p-2 bg-info container">
  <h3>Register Player</h3>
</div>
<br>
<div class="container">
  <table class="table">
    <form action="../player_register" method="post" enctype="multipart/form-data" >
      {% csrf_token %}
    <tr>
      <td>PLAYER ID:</td>
      <td><input type="text" style="opacity:0.6; width:250px; height:35px; " name="id" required ></td>
    </tr>
    <tr>
      <td>NAME:</td>
      <td><input type="text" name="txtname"  style="opacity:0.6; width:250px; height:35px; "required ></td>
    </tr>

      <td>ADDRESS:</td>
      <td><textarea type="text" name="txtaddress" style="opacity:0.6; width:250px; " required ></textarea></td>
    </tr>
    <tr>
      <td>PHONE NUMBER:</td>
      <td><input type="text" name="txtphnum" style="opacity:0.6; width:250px; height:35px; " required ></td>
    </tr>
    <tr>
      <td>EMAIL:</td>
      <td><input type="text" name="txtemail" style="opacity:0.6; width:250px; height:35px; " required></td>
    </tr>
      <tr>
        <td>SALARY:</td>
        <td><input type="text" name="txtsalary" style="opacity:0.6; width:250px; height:35px; " required></td>
      </tr>

    <tr>
      <td>PASSWORD:</td>
      <td><input name="txtpassword" type="txtpassword" style="opacity:0.6; width:250px; height:35px; " required></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input name="Submit" type="submit" id="Submit" value="Register" ></td>
    </tr>
    </form>
  </table>
</div>

{% endblock %}
