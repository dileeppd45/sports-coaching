
{% extends 'coach_header.html' %}
{% block content %}
<br>
<br>
<div class="col p-2 bg-info container">
  <h3>Add Game Plan</h3>
</div>
<br>
<div class="container">
  <table class="table">
    <form action="../physios_register" method="post" enctype="multipart/form-data" >
      {% csrf_token %}
    <tr>
      <td>TITLE:</td>
      <td><input type="text" style="opacity:0.6; width:250px; height:35px; " name="title" required ></td>
    </tr>
    <tr>
      <td>DESCRIPTION:</td>
      <td><input type="text" name="description"  style="opacity:0.6; width:250px; height:35px; "required ></td>
    </tr>

    <tr>
      <td>&nbsp;</td>
      <td><input name="Submit" type="submit" id="Submit" value="Register" ></td>
    </tr>
    </form>
  </table>
</div>

{% endblock %}
