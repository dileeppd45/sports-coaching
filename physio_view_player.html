
{% extends 'physios_header.html' %}
{% block content %}
<br>
<br>
<div class="col p-2 bg-info container">
  <h3>Viewing Player</h3>
</div>
<br>
<div class="container">
  <table  class="table">
    <tr>
        <td >PLAYER ID: </td>
      <td>NAME:</td>
        <td>IMAGE:</td>
      <td >ADDRESS:</td>
      <td >PHONE NUMBER: </td>
      <td >EMAIL:</td>
      <td>SALARY:</td>
      <td colspan="2">FITNESS DETAILS</td>
    </tr>
{% for data in data %}
    <tr>
        <td>{{ data.0 }}</td>
      <td>{{ data.1 }}</td>
      <td><img src="../static/assets/img/{{ data.7 }}" style="width:100px;"></td>
      <td>{{ data.2 }}</td>
      <td>{{ data.3 }}</td>
      <td>{{ data.4 }}</td>
      <td>{{ data.6 }}</td>
      <td><a href="../physio_view_fitness_details/{{ data.0 }}">View</a></td>
      <td><a href="../add_fitness_details/{{ data.0 }}">Add</a></td>


    </tr>
{% endfor %}
  </table>
</div>
{% endblock %}
